<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
</div>

<table *ngIf="dataLoaded==true" class="table">
    <thead>
      <tr>
        <th>Marka</th>
        <th>Renk</th>
        <th>Model</th>
        <th>Kira</th>
        <th>Açıklama</th>
      </tr>
    </thead>
    <tr 
        
        *ngFor="let car of cars">
        <td        (click)="setCurrentCar(car)"
        routerLink="cars/{{car.carID}}">{{car.brandName}}</td>
        <td>{{car.colorName}}</td>
        <td>{{car.modelYear}}</td>
        <td>{{car.dailyPrice}}</td>
        <td>{{car.description}}</td>
        
    </tr>
</table>

<img *ngIf="currentCar" src={{imagePath}} width="350" height="150">
